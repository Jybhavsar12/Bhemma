# Security Dashboard Configuration File
# Generated: $(date)

# Default scan target
DEFAULT_TARGET="192.168.1.0/24"

# Email alert configuration
ALERT_EMAIL="admin@company.com"
ENABLE_EMAIL_ALERTS=false
SMTP_SERVER="localhost"
SMTP_PORT=587

# Report settings
REPORT_RETENTION_DAYS=30
REPORT_FORMAT="txt"

# Scanning configuration
SCAN_THREADS=10
SCAN_TIMEOUT=300

# Logging configuration
LOG_LEVEL="INFO"
LOG_RETENTION_DAYS=30

# Auto-blocking configuration
ENABLE_AUTO_BLOCK=true
AUTO_BLOCK_THRESHOLD=5
AUTO_BLOCK_DURATION=3600

# Threat intelligence settings
THREAT_FEED_UPDATE_INTERVAL=24
ENABLE_THREAT_CORRELATION=true

# Network monitoring
MONITOR_INTERFACES="eth0,wlan0"
ALERT_ON_NEW_CONNECTIONS=false

# System hardening
CHECK_SSH_CONFIG=true
CHECK_FIREWALL_RULES=true
CHECK_FILE_PERMISSIONS=true

# Backup settings
BACKUP_RETENTION_DAYS=7
AUTO_BACKUP_REPORTS=true
